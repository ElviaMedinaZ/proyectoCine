<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- libreria font awesome (iconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- fuente de la pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Cineplus</title>
</head>
<body>
    <!-- menu superior -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="../image/logo_cineplus.png" alt="logo cineplus">
            </div>
            <nav class="nav-left">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="../HTML/carteleraForjadores.html">Cartelera</a></li>
                    <li><a href="">Nosotros</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="site-search" class="search" placeholder="Buscar pelicula"/>
            </div>
            <div class="select_places">
                <select class="places" name="selection_places" id="places">
                    <option value="plazas">Las Plazas</option>
                    <option value="liverpool">Liverpool</option>
                    <option value="forjadores">Forjadores</option>
                </select>
            </div>
            <div class="profile">
                <div class="profile-icon">
                    <img src="../image/profile.png" alt="Profile Image">
                </div>
                <div class="dropdown-menu">
                    <a href="../HTML/login.html">Iniciar sesión</a>
                    <a href="../HTML/register.html">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="payment-section">
                <h2>Pago</h2>
                <div class="payment-info">
                    <input type="text" placeholder="Kristofer" class="input-field">
                    <input type="text" placeholder="Hernandez" class="input-field">
                    <input type="email" placeholder="krh2_22@gmail.com" class="input-field">
                </div>
                
                <h2>Método de pago</h2>
                <div class="payment-method">
                    <button class="payment-option">Tarjeta de crédito o de débito</button>
                    <button class="payment-option">Click to pay</button>
                    <button class="payment-option">PayPal</button>
                    <button class="payment-option">Kueski pay</button>
                </div>
                
                <div class="action-buttons">
                    <button class="confirm-btn">Confirmar</button>
                    <button class="cancel-btn">Cancelar</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
